<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Footer</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
            }
            footer {
                background-color: #333;
                color: white;
                padding: 20px;
                width: 100%;
            }
            .footer-content {
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-wrap: wrap;
                max-width: 1200px;
                margin: 0 auto;
            }
            .footer-content div {
                flex: 1;
                text-align: center;
            }
            .footer-content div.left,
            .footer-content div.right {
                text-align: left;
            }
            .footer-content div.right {
                text-align: right;
            }
            a {
                color: white;
                text-decoration: none;
                transition: color 0.3s ease;
            }
            a:hover {
                color: red;
            }
        </style>
    </head>
    <body>
        <footer>
            <div class="footer-content">
                <div class="left">
                    <p><a href="/" target="_blank">Hariharpur Secondary School</a></p>
                </div>
                <div class="center">
                    <p>&copy; 2024 All rights reserved.</p>
                </div>
                <div class="right">
                    <p>Website made by <a href="https://birajrai.github.io" target="_blank">Biraj Rai</a></p>
                </div>
            </div>
        </footer>
    </body>
</html>
